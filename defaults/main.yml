docker_package: docker-engine
docker_distribution: "{{ ansible_distribution | lower }}"
docker_distribution_release: "{{ ansible_distribution_release }}"
docker_version: "17.05.0"
# https://apt.dockerproject.org/repo/pool/main/d/docker-engine/
docker_debian_version: "{{ docker_version }}~ce-0~{{ docker_distribution }}-{{ docker_distribution_release }}"
docker_pin_priority: 1000
docker_apt_repository_host: apt.dockerproject.org
docker_apt_key_url: 'https://{{ docker_apt_repository_host }}/gpg'
docker_apt_repository_url: 'https://{{ docker_apt_repository_host }}/repo'

# Override default systemd ExecStart
# More info at https://docs.docker.com/engine/admin/systemd/
docker_override_options: false
docker_override_path: /etc/systemd/system/docker.service.d
docker_daemon_options: "-H fd://"
